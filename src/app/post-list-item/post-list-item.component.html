<li [ngClass]="{'list-group-item': true, 'list-group-item-success': post.loveIts > 0,
'list-group-item-danger': post.loveIts < 0}">
  <div class="row">
      <h2 class="col-xs-10" [ngStyle]="{color: getColor()}">{{ post.title }}</h2>
      <p class="col-xs-2" style="float: right">{{ post.created_at | date :'short' }}</p>
  </div>
  <p>{{ post.content }}</p>


  <button type="button" class="btn btn-success" (click)="loveIt()">Love it!</button>
  <button type="button" class="btn btn-danger" (click)="loveItNot()">Don't love it!!!</button>
</li>
